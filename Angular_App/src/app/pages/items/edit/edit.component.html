<div>
    <h2>{{ header }}</h2>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div>
            <label for="">Id</label>
            <input type="text" [ngModel]="item.id" name="id">
        </div>
        <div>
            <label for="">Name</label>
            <input type="text" [ngModel]="item.name" name="name">
        </div>
        <div>
            <label for="">Number of Items</label>
            <input type="text" [ngModel]="item.No_of_Items" name="Number_of_Items">
        </div>
        <div>
            <label for="">Modified Date</label>
            <input type="text" [ngModel]="item.modified_Date" name="Modified_Date">
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</div>
