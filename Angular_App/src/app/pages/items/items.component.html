<div class="container mt-5">
    <h2>List of Itmes</h2>
    <a routerLink="item/add/0"><button>Add Item</button></a>
    <table id="customers">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Number of Itmes</th>
            <th>Modified Date</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.No_of_Items }}</td>
                <td>{{ item.modified_Date }}</td>
                <td><a [routerLink]="['item/edit',item.id]">Edit</a></td>
                <td><button (click)="onDelete(item.id)">X</button></td>
            </tr>
        </tbody>
    </table>
</div>
